<script src="socket.io.min.js"></script>
<script>
$(document).ready(function(){

    var socket = io.connect("http://localhost:1234");

    socket.on("connectionCountChanged", function (data) {

        $("body").append("Connection Count : " + data);
        $("body").append("<br>");
    });

});
</script>
